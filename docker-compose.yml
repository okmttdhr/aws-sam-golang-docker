version: '3'
services:
  sam-local:
    build: .
    command: ./script.sh
    ports:
      - '3000:3000'
    volumes:
      - .:/var/opt/
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
      - go
    environment:
      - VOLUME=$PWD
    env_file:
      - .env

  go:
    command: ./gobuild.sh
    build:
      context: ./
      dockerfile: ./Dockerfile_go
    volumes:
      - .:/go/src/aws-sam-golang-docker/

  db:
    environment:
      - MYSQL_ROOT_PASSWORD=docker
      - MYSQL_PASSWORD=docker
      - MYSQL_USER=docker
      - MYSQL_DATABASE=reportdb
    build: ./docker/mysql
    ports:
      - "3306:3306"
